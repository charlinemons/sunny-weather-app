<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunny weather app</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <!-- form -->
          <form id="search-form">
            <div class="row">
              <div class="col-md-8">
                <input
                  class="placeholder"
                  type="text"
                  id="city-input"
                  autocomplete="off"
                  placeholder="Type a city"
                />
              </div>
              <div class="col-md-2">
                <input
                  class="btn-primary col-md-2 submit"
                  type="submit"
                  value="Search"
                />
              </div>
              <div class="col-md-2">
                <input
                  id="current"
                  class="btn-primary col-md-2 current"
                  type="submit"
                  value="Current"
                />
              </div>
            </div>
          </form>
          <!-- result -->
          <div class="result">
            <h1 id="city">Montreal</h1>
            <p class="description">
              <span id="date">Thu, Jun 01 4:50 PM></span><br /><span
                id="condition"
                >Sunny</span
              >
            </p>
            <!-- Current weather -->
            <section id="current-weather">
              <div class="current-weather">
                <img src="" alt="" id="icon" />
                <div class="degree">
                  <h3 id="temperature" class="temperature">
                    22
                    <span class="units">
                      <a href="#" id="celsius">°C</a> |
                      <a href="#" id="fahrenheit">°F</a>
                    </span>
                  </h3>
                </div>
              </div>
              <div class="details">
                <ul>
                  <li class="row-holder">
                    Humidity: <span id="humidity"></span>%
                  </li>
                  <li class="row-holder">Wind: <span id="wind"></span> km/h</li>
                  <li class="row-holder">
                    Feels like: <span id="feels"></span> °C
                  </li>
                </ul>
              </div>
            </section>
          </div>
        </div>
        <small>
          <a href="https://github.com/charlinemons/weather-app" target="_blank"
            >Open-source code</a
          >
          by Charline Mons
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
