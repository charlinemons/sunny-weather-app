<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunny weather app</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <!-- form -->
          <form id="search-form">
            <div class="row">
              <div class="col-md-8">
                <input
                  class="placeholder"
                  type="text"
                  id="city-input"
                  autocomplete="off"
                  placeholder="Type a city"
                />
              </div>
              <div class="col-md-4">
                <input
                  class="btn-primary col-md-2 submit"
                  type="submit"
                  value="Search"
                />
              </div>
              <!-- <div class="col-md-2">
                <input
                  id="current"
                  class="btn-primary col-md-2 current"
                  type="submit"
                  value="Current"
                />
              </div> -->
            </div>
          </form>
          <!-- start result -->
          <div class="current-temp">
            <h1 id="city">Montreal</h1>
            <p class="description">
              <span id="date"></span><br /><span id="condition"></span>
            </p>
          </div>
          <!-- end result -->
          <!-- start current weather -->
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" alt="" id="icon" />
                <div class="degree">
                  <strong id="temperature"></strong>
                  <span class="units">
                    <a href="#" id="celsius">°C</a> |
                    <a href="#" id="fahrenheit">°F</a>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="details">
                <ul>
                  <li class="row-holder">
                    Humidity: <span id="humidity"></span>%
                  </li>
                  <li class="row-holder">Wind: <span id="wind"></span> km/h</li>
                  <li class="row-holder">
                    Feels like: <span id="feels"></span> °C
                  </li>
                </ul>
              </div>
            </div>
            <!-- end current weather -->
          </div>
          <h1>Next 7 days</h1>
          <div id="forecast" class="weather-forecast"></div>
        </div>
        <small>
          <a href="https://github.com/charlinemons/weather-app" target="_blank"
            >Open-source code</a
          >
          by Charline Mons
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
